<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Single Product Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400&family=DM+Sans:ital,wght@0,400;0,500;1,700&family=Lora:wght@400;500&family=Montserrat:wght@100;300;500&family=Source+Sans+Pro:wght@200;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="" async defer></script>
    </head>
    <body>

    <div class="product-container">
      
      <div class="product-image-container">
      <img class="product-image" src="assets/main.jpg" alt="Large product image">

      <div class="small-images">
          <img class="small-image" src="assets/small_img.jpg" alt="Small product image 1">
          <img class="small-image" src="assets/small_img.jpg" alt="Small product image 2">
          <img class="small-image" src="assets/small_img.jpg" alt="Small product image 3">
          <img class="small-image" src="assets/small_img.jpg" alt="Small product image 4">
        </div>
    </div>
      <div class="product-info">
        <h3 class="product-collection-name">VARITY ORIGINALS</h3>
        <h1 class="product-header">Hoodie</h1>
        <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam fringilla augue nec est tristique auctor.</p>

        <p class="product-delivery">Complimentary delivery</p>

        

        <div class="product-sizes">
          <div class="product-size">S</div>
          <div class="product-size">M</div>
          <div class="product-size">L</div>
          <div class="product-size">XL</div>
        </div>
        <div class="product-buy-button">Buy</div>
      </div>
    </div>
  </body>
</html>
